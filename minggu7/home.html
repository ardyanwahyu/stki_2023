<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Example</title>
  <style>
    /* Basic styling for the search box */
    .search-container {
      text-align: center;
      margin-top: 50px;
      position: relative; /* Adding relative positioning to the container */
    }
    .search-box {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    .search-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px; /* Added margin to separate the search button and back link */
    }
    .back-link {
      position: absolute;
      bottom: -30px; /* Adjust this value for vertical positioning */
      left: 50%; /* Aligning the button in the center horizontally */
      transform: translateX(-50%); /* Centering the button */
      text-align: center;
    }
    /* Styling for the loading overlay */
    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
      display: none; /* Initially hidden */
      justify-content: center;
      align-items: center;
      z-index: 9999; /* Ensure it's above other elements */
    }
    .loading-message {
      color: white;
      font-size: 24px;
    }
    .delete-form {
      color: red;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <form id="searchForm" action="/search" method="get">
      <input type="text" class="search-box" name="q" placeholder="Search...">
      <button type="submit" class="search-button" onclick="showLoading()">Search</button>
    </form>
    <button onclick="goBack()" class="back-link">Back</button>
    <button id="deleteConfirmation" class="delete-button" onclick="deleteForm()">Delete</button>
  </div>

  <!-- Loading overlay -->
  <div class="overlay" id="overlay">
    <div class="loading-message">Searching...</div>
  </div>

  <script>
    function showLoading() {
      document.getElementById('overlay').style.display = 'flex';
      setTimeout(hideLoading, 3000); // Simulating a 3-second search process
    }

    function hideLoading() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('searchForm').submit(); // Submitting the form after search completes (you can adjust this according to your logic)
    }

    function goBack() {
      window.history.back();
    }

    function deleteForm() {
      var confirmation = confirm("Are you sure you want to delete the form?");
      if (confirmation) {
        document.getElementById('searchForm').style.display = 'none'; // Hiding the form on confirmation
      }
    }
  </script>
</body>
</html>
